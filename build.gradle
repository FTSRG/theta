allprojects  {
	apply plugin: 'maven'

	group = 'hu.bme.mit.inf.theta'
	version = '1.0.0-SNAPSHOT'
	
}

subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	task packageSources(type: Jar) {
		classifier = 'sources'
		from sourceSets.main.allSource
	}

	artifacts.archives packageSources
	repositories {
		mavenCentral()
	}
	
	InstallExecutable {
		
	}
	
	test {
		environment.put('PATH', environment.get("PATH") + ";" + ".." + File.separator + "lib")
		environment.put('LD_LIBRARY_PATH', ".." + File.separator + "lib")
	}
}

ext {
  antlrVersion = "4.5.3"
}
