allprojects  {
	apply plugin: 'maven'

	group = 'hu.bme.mit.inf.theta'
	version = '1.0.0-SNAPSHOT'
	
}

subprojects {
	apply plugin: 'java'
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	task packageSources(type: Jar) {
		classifier = 'sources'
		from sourceSets.main.allSource
	}

	artifacts.archives packageSources
	repositories {
		mavenCentral()
	}
	
	test {
		systemProperties['java.library.path'] = ".." + File.separator + "lib"
		System.println(systemProperties)
	}
}

ext {
  antlrVersion = "4.5.3"
}
